<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokegram</title>
</head>
<body>
    <div class="instagram-pagina">
        <div class="instagram-celular">
            <img src="img/pokegram-celular.png" alt="celular com pokemon na tela">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="img/Pokegram-logo.png" alt="logo do instagram" class="instagram-logo">
                <div class="foto-perfil">
                <img src="img/pikachu.png" alt="Foto de perfil">
                </div>
                <a href="&" class="login">Continue como Pikachu</a>
                <a href="&" class="logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="nao-conta">Não é Pikachu?</p>
                <p class="nao-conta">
                    <span class="link-azul">Alternar contas</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="consiga-app">
                <p class="consiga">Baixe o aplicativo</p>
                <div class="baixar">
                    <a href="&" class="baixe-app"></a>
                    <a href="&" class="baixe-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
